{% if comments %}

    <div class="panel-group">

    {% for comment in comments %}

        <div class="panel panel-default">
            <div class="panel-heading">
                {{ comment.author_email }} commented on the {{ comment.updated.strftime('%d/%m/%Y at %H:%M') }}
            </div>
            <div class="panel-body">
                {{ comment.content }}
            </div>
        </div>

    {% endfor %}

    </div>
{% else %}
    <p>No comments yet.</p>
{% endif %}
